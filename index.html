<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGDP</title>
    <link rel="stylesheet" href="source/style.css">
</head>
<body>
    <main>
        <!-- Modal section for apiKey -->
        <section id="modal">
            <div class="modal-content">
                <form id="apiKeyForm">
                    <label for="apikey">API key:</label> <br><br>
                    <input type="password" id="apiKeyInput" placeholder="Enter your API key" required>
                    <button id="submitApiKeyBtn" type="button" onclick="submitApiKey()">Submit</button>
                </form>
            </div>
        </section>

        <section class="container">
            <div class="chatGDP_container">
                <h2>Helpful Hariett</h2>
                <p>Hi, How can I help you today?</p>
                <div class="chatRespond">
                    <div id="chatOutput"></div>
                </div>
            </div>
        </section>

        <section class="container">
            <form id="userInputForm">
                <label for="usertext">User input:</label> <br><br>
                <input type="text" id="userInput" placeholder="Enter user input" required>
                <button id="submitUserInputBtn" type="button" onclick="sendToOpenAI(apiKey, userQuestion)">Submit</button>
            </form>
        </section>
    </main>
    
    <script src="source/script.js"></script>
</body>
</html>
