<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGDP</title>
    <link rel="stylesheet" href="source/style.css">
</head>
<body>
    <main>
        <section>
            <div class="container">
                <h2>Helpful Heriett</h2>
                <p>Hi, How can I help you today?</p>
                <div class="chatRespond">
                    <p id="chatOutput"></p>
                </div>
            </div>
        </section>

        <section>
            <form id="apiKeyForm">
                <label for="apikey">API key:</label> <br><br>
                <input type="password" id="apiKeyInput" placeholder="Enter your API key">
                <button id="submitApiKeyBtn" type="button" onclick="submitApiKey()">Submit</button>
            </form>
        
            <form id="userInputForm">
                <label for="usertext">User input:</label> <br><br>
                <input type="text" id="userInput" placeholder="Enter user input">
                <button id="submitUserInputBtn" type="button" onclick="UserInput()">Submit</button>
            </form>
        </section>
    </main>
    
    <script src="source/script.js"></script>
</body>
</html>
